<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Buscar Contacto</title>
</head>

<body>
    <div class="container text-center">
        <h1>Buscar Contacto</h1>

        <div class="form-group">
            <label for="searchEmail">Correo Electrónico:</label>
            <input type="text" id="searchEmail" class="form-control" required>
        </div>

        <button type="button" onclick="searchByEmail()">Buscar</button>
        <a href="/home">Regresar</a>

        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="searchResult"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/buscar.js"></script>
</body>

</html>
